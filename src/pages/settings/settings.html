<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Input 1</ion-label>
      <ion-input type="text" [value]="input1" [(ngModel)]="input1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Input 2</ion-label>
      <ion-input type="text" [value]="input2" [(ngModel)]="input2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Input 3</ion-label>
      <ion-input type="text" [value]="input3" [(ngModel)]="input3"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Input 4</ion-label>
      <ion-input type="text" [value]="input4" [(ngModel)]="input4"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Input 5</ion-label>
      <ion-input type="text" [value]="input5" [(ngModel)]="input5"></ion-input>
    </ion-item>
    
      <button ion-button round full center (click)="saveInputs()">Save</button>
      <button ion-button round full center color="secondary" (click)="goBackToHome()">Back</button>
    

  
  </ion-list>
</ion-content>
