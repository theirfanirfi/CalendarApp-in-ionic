<!--
  Generated template for the DisplayScreenPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>DisplayScreen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let ev of events">
    <ion-card-header>
    {{ev.title}}
    </ion-card-header>
    <ion-card-content>
    <p>Starts on: {{ev.dtstart | date: "dd/MM/y hh:mm"}}</p>
    <p>Ends on: {{ev.dtend | date: "dd/MM/y hh:mm"}}</p>
    <p>Location: {{ev.eventLocation}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
